<h1>Edit Residence</h1>

<form [formGroup]="residenceForm" (ngSubmit)="updateResidence()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" class="form-control" formControlName="name">
    <div *ngIf="name?.invalid && name?.touched" class="text-danger">
      Name is required and should be at least 3 characters long.
    </div>
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" id="address" class="form-control" formControlName="address">
    <div *ngIf="address?.invalid && address?.touched" class="text-danger">
      Address is required.
    </div>
  </div>

  <div class="form-group">
    <label for="image">Image URL</label>
    <input type="text" id="image" class="form-control" formControlName="image">
    <div *ngIf="image?.invalid && image?.touched" class="text-danger">
      Image URL is required.
    </div>
  </div>

  <div class="form-group">
    <label for="status">Status</label>
    <select id="status" class="form-control" formControlName="status">
      <option value="Disponible">Disponible</option>
      <option value="Vendu">Vendu</option>
      <option value="En Construction">En Construction</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="residenceForm.invalid">Update</button>
</form>
